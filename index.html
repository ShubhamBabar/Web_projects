<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility check</title>
</head>
<body>

<div class="main">
    <h3>Enter Your Age here :</h3>
    <input type="number" name="" id="age">
    <button onclick="check()">Check</button>
</div>
<div>
    <p id="msg"></p>
</div>    
<script>

    function check(){
        let inage=document.querySelector('#age').value;
        console.log(inage);
        if(inage>=18 && inage<=65 ){
            document.querySelector("#msg").innerHTML="You are eligible to vote";
            console.log("You are eligible to vote");
        }else if(inage>65){
            document.querySelector("#msg").innerHTML="You are senior citizen!! You are not allowed to vote.";
            console.log("You are senior citizen!! You are not allowed to vote.");
        }else{
            document.querySelector("#msg").innerHTML="You are below the age criteria!! You are not allowed to vote.SS";
            console.log("You are below the age criteria!! You are not allowed to vote.");
        }
    }
  
</script>
</body>
</html>
