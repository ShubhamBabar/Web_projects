</head>

            </div>
            <div>
                <button id="btn6"
                onclick="

                >6</button>

                >5</button>

                onclick="
                val='4';

                document.querySelector('#display').value=first_val;"
                >4</button>

                onclick="
                val='/';

                >/</button>
            </div>

                <button id="btn3"

                document.querySelector('#display').value=first_val;"

                document.querySelector('#display').value=first_val;"
                >2</button>
                <button id="btn1"
                onclick="
                val='1';
                first_val =first_val+val;

                >1</button>

            </div>
            <div>
                <button id="btnC"
                onclick="

                >C</button>

                onclick="
                val='0';
                first_val =first_val+val;
                document.querySelector('#display').value=first_val;"
                >0</button>
                <button id="btn="  onclick="
                first_val =eval(first_val);
                document.querySelector('#display').value=first_val;"
                >=</button>
                <button id="btn-"
                onclick="
                val='-';
                first_val =first_val+val;
                document.querySelector('#display').value=first_val;"
                >-</button>
            </div>
           
        </div>


    </Div>
